        <form>

           <input id="password" type="password"><br>

<script>

let arr=JSON.parse(localStorage.getItem("signup"))||[]

    form=document.querySelector("form");
    form.addEventListener("submit",function(e){
   e.preventDefault();

   if(arr.length===0){
    alert("No user till now")
    return
   }
     let obj={
         Pemail:form.email.value,
         Ppassword:form.password.value
     }
     let flag=false
    arr.forEach(function(ele,index){
        if(ele.Pemail===obj.Pemail &&ele.Ppassword===obj.Ppassword)
        {
            flag=true;

            localStorage.setItem("signin",JSON.stringify(ele))
            alert("Sign in succesfully");
            window.location.href="index.html"
        }
    })
    if(flag===false){
        alert("user does not exist")
    }
     
    })

</script>
